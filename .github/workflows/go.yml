name: Go Test

on: [push, pull_request]

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: 1.24.4

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run tests
      run: go test -v ./...
